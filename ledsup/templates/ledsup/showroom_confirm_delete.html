{% extends "ledsup/base_generic.html" %}

{% block content %}
    <div class="max-w-xl mx-auto mt-10 bg-[#1E1E2F] rounded-xl shadow-md p-6 border border-gray-700">
        <h3 class="text-2xl font-bold text-white mb-4">Borrar Showroom</h3>

        <p class="text-white mb-6">
            ¿Estás seguro que deseas eliminar:
            <span class="text-[#00FFA3] font-semibold">{{ showroom }}</span>?
        </p>

        <form method="POST" class="flex items-center gap-4">
            {% csrf_token %}
            <input
                    type="submit"
                    value="Sí, borrar"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-200"
            />
            <a href="{% url 'ledsup:lista_showroom' %}"
               class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                Cancelar
            </a>
        </form>
    </div>
{% endblock %}
