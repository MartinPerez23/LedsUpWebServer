{% extends "web/base_generic.html" %}

{% block content %}
    <div class="max-w-md mx-auto mt-20 bg-[#1E1E2F] text-white p-6 rounded-lg border border-[#0FF6FF] shadow-lg">
        <form method="post" novalidate>
            {% csrf_token %}

            {% if form.email.errors %}
                <div class="mb-4 text-red-500 text-sm">
                    {{ form.email.errors }}
                </div>
            {% endif %}

            <label for="id_email" class="block mb-2 text-[#0FF6FF] font-semibold">
                Ingrese su email
            </label>

            {{ form.email }}
            <input type="submit" value="Reiniciar contraseÃ±a"
                   class="mt-6 w-full font-semibold py-2 rounded-md cursor-pointer text-white"
                   style="background-color: #9E00FF;"
                   onmouseover="this.style.backgroundColor='#b533ff';"
                   onmouseout="this.style.backgroundColor='#9E00FF';"
            />

        </form>
    </div>

    <style>
        input#id_email {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            background-color: #0D1117;
            color: white;
            border: 1px solid #374151;
            outline: none;
        }

        input#id_email:focus {
            box-shadow: 0 0 0 2px #0FF6FF;
            border-color: #0FF6FF;
        }
    </style>
{% endblock %}
