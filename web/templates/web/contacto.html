{% extends "web/base_generic.html" %}



{% block content %}
    <section>
        {% load static %}

        <h2 class="text-center shadow-lg p-3 mb-5 rounded bg-dark text-light bruno-ace-sc-regular">Contacto</h2>
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags == 'error' %} class="alert alert-danger"{% else %}
                                                      class="alert alert-info" {% endif %} role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">{% csrf_token %}
            <div class="mx-auto p-1" style="width: 400px;">
                <div class="row mb-3">
                    <label for="inputName" class="col-sm-2 col-form-label">{{ form.nombre.label_tag }}</label>
                    <div class="col-sm-10">
                        {{ form.nombre }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputSubname" class="col-sm-2 col-form-label">{{ form.apellido.label_tag }}</label>
                    <div class="col-sm-10">
                        {{ form.apellido }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">{{ form.email.label_tag }}</label>
                    <div class="col-sm-10">
                        {{ form.email }}
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputMessage" class="col-sm-2 col-form-label">{{ form.mensaje.label_tag }}</label>
                    <div class="col-sm-10">
                        {{ form.mensaje }}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            </div>
        </form>

    </section>

{% endblock %}
