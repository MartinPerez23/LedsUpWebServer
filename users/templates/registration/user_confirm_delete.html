{% extends "web/base_generic.html" %}

{% block content %}
    <div class="max-w-md mx-auto mt-20 p-8 bg-[#1E1E2F] text-white rounded-lg shadow-lg border border-[#0FF6FF]">
        <h1 class="text-xl font-bold text-red-500 text-center mb-6">¿Estás seguro?</h1>
        <p class="text-gray-300 mb-4">Esta acción eliminará tu cuenta y todos tus datos relacionados. Esto no se puede
            deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-800">Confirmar</button>
                <a href="{% url 'user_profile' %}"
                   class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-800">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
