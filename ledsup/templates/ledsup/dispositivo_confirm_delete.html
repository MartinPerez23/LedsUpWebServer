{% extends "ledsup/base_generic.html" %}

{% block content %}
<div class="container-fluid bg-light">
    <h3>Borrar dispositivo</h3>

    <p>¿Estas seguro que desea eliminar: {{ dispositivo }}?</p>

    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Sí, borrar." />
        <a href="{% url 'ledsup:lista_dispositivos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
